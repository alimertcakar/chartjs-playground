<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    const flightData = [{"flightDate":"2020-12-16T00:00:00+03:00","dailyPrice":140.17},{"flightDate":"2020-12-17T00:00:00+03:00","dailyPrice":141.99},{"flightDate":"2020-12-18T00:00:00+03:00","dailyPrice":140.17},{"flightDate":"2020-12-19T00:00:00+03:00","dailyPrice":140.17},{"flightDate":"2020-12-20T00:00:00+03:00","dailyPrice":141.99},{"flightDate":"2020-12-21T00:00:00+03:00","dailyPrice":141.99},{"flightDate":"2020-12-22T00:00:00+03:00","dailyPrice":141.99},{"flightDate":"2020-12-23T00:00:00+03:00","dailyPrice":141.99},{"flightDate":"2020-12-24T00:00:00+03:00","dailyPrice":140.17},{"flightDate":"2020-12-25T00:00:00+03:00","dailyPrice":140.17},{"flightDate":"2020-12-26T00:00:00+03:00","dailyPrice":141.99},{"flightDate":"2020-12-27T00:00:00+03:00","dailyPrice":141.99},{"flightDate":"2020-12-28T00:00:00+03:00","dailyPrice":140.17},{"flightDate":"2020-12-29T00:00:00+03:00","dailyPrice":141.99},{"flightDate":"2020-12-30T00:00:00+03:00","dailyPrice":140.17},{"flightDate":"2020-12-31T00:00:00+03:00","dailyPrice":121.99}];
//! CHART LABEL'İ TRANSPARENT OLACAK, ONCLICK EKLENECEK, LABEL'INA GÖRE TIKLANINCA GİDECEK
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [['22','Pzt'], ['23','Sal'], ['24','Çar'], ['25','Per'], ['26','Cum'], ['27','Cmt'],['28','Paz']],
            datasets: [{
                label: 'TL',
                data: flightData.map(x=>x.dailyPrice),
                backgroundColor: [
                    'rgb(255, 102, 0,0.5)',
                    'rgb(255, 102, 0,0.5)',
                    'rgb(255, 102, 0,0.5)',
                    'rgb(255, 102, 0,0.5)',
                    'rgb(255, 102, 0,0.5)',
                    'rgb(255, 102, 0,0.5)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 99, 132, 1)' 
                ],
                hoverBackgroundColor:['#FF6600'

                ],
                borderWidth: 1
            }]
        },
        options: {
            legend:{
                display:false
            },
            tooltips: {
                displayColors:false,
                bodyFontStyle:"bold",
        callbacks: {
            title: function() {
                  return "";
           },
           label: function(tooltipItem) {
                  return tooltipItem.yLabel + " TL";
           },
           labelColor: function(){
               return "#000";
           }
        }
        },
            scales: {
                xAxes: [{
                    gridLines: {
                    display: false,
                   },
                    ticks: {
                        beginAtZero: true
                    }
                }],
                yAxes:[{
                    gridLines:{
                        drawBorder:false
                    },
                    ticks:{
                        display:false,
                    }
                }]
            },
            animation:{
                duration:10,
                easing:"linear"
            },
            legend: {
      onHover: function(e) {
         e.target.style.cursor = 'pointer';
      }
   },
   hover: {
      onHover: function(e) {
         var point = this.getElementAtEvent(e);
         if (point.length) e.target.style.cursor = 'pointer';
         else e.target.style.cursor = 'default';
      }
   }
        }
    });
    </script>


</body>
</html>
